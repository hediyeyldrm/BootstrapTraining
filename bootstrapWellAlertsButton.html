<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">

      <h2>Well Class</h2>
      <div class="well">
        <strong>Well Class</strong> bu sekilde yapiliyor.
      </div>

      <h2>Alert Classes</h2>
      <div class="alert alert-success">
        <strong>Alert alert-success</strong> bu sekilde yapiliyor.
      </div>
      <div class="alert alert-info">
        <strong>Alert alert-info</strong> bu sekilde yapiliyor.
      </div>
      <div class="alert alert-warning">
        <strong>Alert alert-warning</strong> bu sekilde yapiliyor.
      </div>
      <div class="alert alert-danger">
        <strong>Alert alert-danger</strong> bu sekilde yapiliyor.
      </div>

      <h2>Button Classes</h2>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-link">Link</button>

    </div>
  </body>
</html>
