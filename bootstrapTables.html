<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Contextual Siniflar</h2>
      <p>Bu siniflar sunlardir: .active, .success, .info, .warning, .danger</p>

      <table class="table">
        <thead>
          <tr>
            <th>Isim</th>
            <th>Soyisim</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <body>
          <tr>
            <td>Foo</td>
            <td>Bar</td>
            <td>foobar@test.com</td>
          </tr>
          <tr class="success">
            <td>Foo</td>
            <td>Bar</td>
            <td>foobar@test.com</td>
          </tr>
          <tr class="danger">
            <td>Foo</td>
            <td>Bar</td>
            <td>foobar@test.com</td>
          </tr>
          <tr class="info">
            <td>Foo</td>
            <td>Bar</td>
            <td>foobar@test.com</td>
          </tr>
          <tr class="warning">
            <td>Foo</td>
            <td>Bar</td>
            <td>foobar@test.com</td>
          </tr>
          <tr class="active">
            <td>Foo</td>
            <td>Bar</td>
            <td>foobar@test.com</td>
          </tr>
        </body>

      </table>



    </div>

  </body>
</html>
